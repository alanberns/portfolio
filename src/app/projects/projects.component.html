<section class="max-w-6xl mx-auto px-4 pb-10">
  <h2 class="text-4xl text-center font-bold text-gray-800 mb-8">Proyectos</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let project of projects"
      class="bg-gray-100 border border-gray-200 rounded-lg shadow-sm overflow-hidden hover:shadow-md transition-shadow duration-300 flex flex-col justify-between">

      <!-- Imagen -->
      <div class="aspect-w-16 aspect-h-9">
        <img [src]="project.img" alt="{{ project.title }}" class="object-cover w-full h-full">
      </div>

      <!-- Contenido principal -->
      <div class="p-4 flex flex-col flex-grow">
        <h3 class="text-xl font-semibold text-gray-700 mb-2">{{ project.title }}</h3>
        <p class="text-gray-700 mb-2">{{ project.description }}</p>
        <p class="text-sm text-gray-600 mb-4">
          <strong>Tecnologías:</strong> {{ project.technologies.join(', ') }}
        </p>

        <!-- Footer: botón + GitHub -->
        <div class="mt-auto">
          <a *ngIf="project.link" [href]="project.link" target="_blank"
            class="inline-block px-4 py-2 bg-white text-gray-800 font-semibold rounded-full border border-gray-300 hover:bg-gray-800 hover:text-white transition-colors duration-300">
            Proba la app!
          </a>

          <a *ngIf="project.github" [href]="project.github" target="_blank"
            class="block text-gray-600 hover:underline font-medium mt-2">
            Ver en GitHub →
          </a>
        </div>
      </div>
    </div>

  </div>
</section>
