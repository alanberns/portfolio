<section class="max-w-6xl mx-auto px-4 pb-10">
  <h2 class="text-4xl text-center font-bold text-gray-800 mb-8">Certificados</h2>

  <div *ngFor="let cert of certificates" class="flex flex-col md:flex-row items-start md:items-center bg-gray-100 shadow-sm rounded-lg p-4 mb-6 border border-gray-200 hover:shadow-md transition-shadow duration-300">
    
    <!-- Imagen -->
    <img [src]="cert.image" alt="{{ cert.title }}" class="w-full md:w-48 h-auto object-cover rounded-md mb-4 md:mb-0 md:mr-6" />

    <!-- Info -->
    <div class="flex-1">
      <h3 class="text-xl font-semibold text-gray-800 mb-1">{{ cert.title }}</h3>
      <p class="text-gray-700"><strong>Institución:</strong> {{ cert.institution }}</p>
      <p class="text-gray-600"><strong>Fecha:</strong> {{ cert.date }}</p>
      <p class="text-sm text-gray-600 mb-2"><strong>Tecnologías:</strong> {{ cert.technologies.join(', ') }}</p>
    </div>
  </div>
</section>
