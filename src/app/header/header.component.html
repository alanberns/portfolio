<header class="w-full py-4 bg-transparent text-gray-700 px-6 fixed top-0 left-0 z-40 transition-all duration-300">
  <div class="max-w-7xl mx-auto flex items-center" [ngClass]="{
      'justify-center': isDesktop && !scrolled,
      'justify-start': !isDesktop || scrolled
    }">

    <!-- Botón hamburguesa refinado -->
    <button *ngIf="!isDesktop || scrolled" (click)="toggleMenu()"
      class="text-2xl text-gray-700 hover:text-gray-500 focus:outline-none bg-white/90 border border-gray-300 rounded-md px-2 py-1 shadow-sm transition">
      {{ menuOpen ? '✖' : '☰' }}
    </button>

    <!-- Menú horizontal centrado en desktop -->
    <nav *ngIf="isDesktop && !scrolled" class="flex space-x-8 text-lg font-semibold">
      <a routerLink="/" routerLinkActive="border-b-2 border-gray-600" [routerLinkActiveOptions]="{ exact: true }"
        class="hover:text-gray-400 transition pb-3">Inicio</a>
      <a routerLink="/about" routerLinkActive="border-b-2 border-gray-600" [routerLinkActiveOptions]="{ exact: true }"
        class="hover:text-gray-400 transition pb-3">Sobre mí</a>
      <a routerLink="/proyectos" routerLinkActive="border-b-2 border-gray-600"
        [routerLinkActiveOptions]="{ exact: true }" class="hover:text-gray-400 transition pb-3">Proyectos</a>
      <a routerLink="/certificados" routerLinkActive="border-b-2 border-gray-600"
        [routerLinkActiveOptions]="{ exact: true }" class="hover:text-gray-400 transition pb-3">Certificados</a>
    </nav>
  </div>

  <!-- Menú desplegable alineado correctamente -->
  <div *ngIf="menuOpen"
    class="absolute top-full left-0 w-screen bg-blue-100/80 backdrop-blur-md border-t border-gray-300 shadow-md flex flex-col text-base font-medium z-50 px-6 py-4 space-y-2">
    <a routerLink="/" class="hover:bg-gray-100 hover:text-gray-700 px-4 py-2 rounded transition-colors"
      (click)="toggleMenu()">Inicio</a>
    <a routerLink="/about" class="hover:bg-gray-100 hover:text-gray-700 px-4 py-2 rounded transition-colors"
      (click)="toggleMenu()">Sobre mí</a>
    <a routerLink="/proyectos" class="hover:bg-gray-100 hover:text-gray-700 px-4 py-2 rounded transition-colors"
      (click)="toggleMenu()">Proyectos</a>
    <a routerLink="/certificados" class="hover:bg-gray-100 hover:text-gray-700 px-4 py-2 rounded transition-colors"
      (click)="toggleMenu()">Certificados</a>
  </div>
</header>
